<section class="board">
  <div class="board__block">
    <div class="board__container container">
      <div class="board__header page-header">
        <load src="/src/html/h1.html" text="Dashboard" modificator="" />
        <div class="page-header__buttons">
          <load src="/src/html/action-button.html" width="24" height="24" icon="search" modificator="" />
          <load src="/src/html/button.html" width="16" height="16" icon="plus" text="Create new" modificator="" />
        </div>
      </div>
      <ul class="board__tabs tabs">
        <li class="tabs__item">
          <load src="/src/html/tab.html" text="Open" modificator="" />
        </li>
        <li class="tabs__item">
          <load src="/src/html/tab.html" text="Draft" modificator="" />
        </li>
        <li class="tabs__item">
          <load src="/src/html/tab.html" text="Closed" modificator="tab--active" />
        </li>
      </ul>
      <div class="board__empty empty-board">
        <div class="empty-board__image ibg">
          <img src="/images/vacancy-active-closed-empty/1.png" alt="">
        </div>
        <h2 class="empty-board__title">There is nothing yet</h2>
        <p class="empty-board__text">This is a placeholder text just to show the default size and weight for body text typography in a popup.</p>
        <button class="empty-board__button add-button">
          <span class="add-button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#plus"></use>
            </svg>
          </span>
          <span class="add-button__text">Add new</span>
        </button>
      </div>
    </div>
  </div>
</section>
