<dialog class="dialog" id="publish">
  <div class="dialog__inner" data-dialog="inner">
    <button class="dialog__close" data-dialog="close">
      <svg width="13" height="13" aria-hidden="true">
        <use xlink:href="#close"></use>
      </svg>
    </button>
    <h2 class="dialog__title">Publish the vacancy?</h2>
    <div class="dialog__text">
      <p>This is a placeholder text just to show the default size and weight for body text typography in a popup.</p>
    </div>
    <div class="dialog__buttons">
      <button class="dialog__button" data-dialog="close">Cancel</button>
      <button class="dialog__button dialog__button--blue">Publish</button>
    </div>
  </div>
</dialog>
