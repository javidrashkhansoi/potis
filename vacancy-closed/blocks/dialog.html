<dialog class="dialog" id="questions-dialog">
  <div class="dialog__inner" data-dialog="inner">
    <button class="dialog__close" data-dialog="close">
      <svg width="13" height="13" aria-hidden="true">
        <use xlink:href="#close"></use>
      </svg>
    </button>
    <h2 class="dialog__title">Share link</h2>
    <div class="dialog__text">
      <p>Invite your team to the project</p>
    </div>
    <input class="dialog__share" id="dialog-share" name="dialog-share" type="text" inputmode="text" value="https://potis.com.share" readonly>
    <div class="dialog__buttons">
      <button class="dialog__button" data-dialog="close">Cancel</button>
      <button class="dialog__button dialog__button--blue">Share</button>
    </div>
  </div>
</dialog>
